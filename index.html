<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Burger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <section class="header">

        <div class="logo">
            <img src="images/logo.webp" alt="">
        </div>

        <div class="nav">
            <a href="#home">home</a>
            <a href="#menu">menu</a>
            <a href="#about">about</a>
            <a href="#reviews">reviews</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </div>

        <div class="icons">
            <a href="#" id="search-btn"><i class="fas fa-search"></i></a>
            <a href="#" id="shop-btn"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" id="bar-btn"><i class="fas fa-bars"></i></a>
        </div>

        <div class="shopping-cart">
            <div class="shop-title">
                <i class="fas fa-chevron-left"></i>
                <h2>cart list</h2>
            </div>

            <div class="box-container">
                <div class="box">
                    <img src="images/blog1.webp" alt="">
                    <div class="box-content">
                        <div class="box-title">
                            <h3>cheese burger</h3>
                            <p class="star">4.3<i class="fas fa-star"></i></p>
                        </div>
                        <div class="burger-price">
                            <p>$20.00</p>
                            <p class="quantity">
                                <i class="fas fa-plus"></i>1
                                <i class="fas fa-minus"></i>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <img src="images/blog1.webp" alt="">
                    <div class="box-content">
                        <div class="box-title">
                            <h3>cheese burger</h3>
                            <p class="star">4.3<i class="fas fa-star"></i></p>
                        </div>
                        <div class="burger-price">
                            <p>$20.00</p>
                            <p class="quantity">
                                <i class="fas fa-plus"></i>1
                                <i class="fas fa-minus"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="total-container">
                <p>order amount <span>$20.00</span></p>
                <p>fee for bringing<span>$4.99</span></p>
                <p>total payment<span>$24.99</span></p>
            </div>

            <button class="btn cart-btn">procced to checkout</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
